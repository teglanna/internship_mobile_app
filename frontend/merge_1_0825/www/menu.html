<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="css/onsenui.css">
        <link rel="stylesheet" href="css/onsen-css-components.css">
            <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-basic-theme.css" />

        <link rel="stylesheet" type="text/css" href="css/pg.css">
        <link rel="stylesheet" type="text/css" href="css/pg_light.min.css">
        <link rel="stylesheet" href="css/camera.css">
        <link rel="stylesheet" href="css/custom_desc.css">
        <title>Camera Slide Description</title>
        <script type="text/javascript" src="js/angular/angular.js"></script>
        <script type="text/javascript" src="js/jquery.2.min.js"></script>
        <script type="text/javascript" src="js/onsenui.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="cordova_plugins.js"></script>
        <script type="text/javascript" src="CameraPreview.js"></script>
        <script type="text/javascript" src="js/pg.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/pic.js"></script>

        <script> ons.bootstrap(); </script>
        <script>
         angular.module('app', ['onsen']);
        </script>


</head>
<body id="cameraBody">
<ons-navigator title="Navigator" var="myNavigator" style="background-color: transparent">
<ons-page style="background-color: transparent">

<ons-sliding-menu menu-page="menu.html" main-page="page1.html" side="right"
                      var="menu" type="reveal" max-slide-distance="260px" swipeable="true">
    </ons-sliding-menu>

    <ons-template id="menu.html">
        <ons-page modifier="menu-page">
            <ons-toolbar modifier="transparent"></ons-toolbar>

            <ons-list class="menu-list">
                <ons-list-item class="menu-item" ng-click="menu.setMainPage('page1.html', {closeMenu: true})">
                    Profile
                </ons-list-item>
            </ons-list>
            <ons-list class="bottom-menu-list">
                <ons-list-item class="bottom-menu-item" ng-click="menu.setMainPage('page2.html', {closeMenu: true})">
                    SELL
                </ons-list-item>
            </ons-list>
        </ons-page>
    </ons-template>

    <ons-template id="page1.html">
        <ons-page>
            <ons-toolbar>
                <div class="right">
                    <ons-toolbar-button ng-click="menu.toggle()">
                        <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">Page 1</div>
            </ons-toolbar>
            <div style="height:300px">
                
            </div>

            <div class="navigation-bar">
              <div class="navigation-bar__left">
                <ons-button modifier="chevron" onclick="myNavigator.popPage()">
                  Share
                </ons-button>
              </div>

              <div class="navigation-bar__center"> 
                <ons-button modifier="chevron" onclick="myNavigator.popPage()">
                  Buy
                </ons-button>
              </div>

              <div class="navigation-bar__right" modifier="chevron" onclick="myNavigator.pushPage('page1.html')">
                <div class="button navigation-bar__line-height">Bid</div>
              </div>
            </div>
        </ons-page>
    </ons-template>

    <ons-template id="page2.html">
        <ons-page>
            <ons-toolbar>
                
                <div class="center">Page 2</div>
            </ons-toolbar>


        </ons-page>
    </ons-template>



</ons-page>
</ons-navigator>

</body>
</html>
