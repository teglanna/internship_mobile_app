    <ons-navigator title="Navigator" var="myNavigator">

<ons-sliding-menu menu-page="menu.html" main-page="page1.html" side="right"

      <div class="right">

      </div>

            <ons-toolbar>     
                <div class="center">Page 2</div>
            </ons-toolbar>
        </ons-page>
</ons-template>

<ons-template id="menu.html">
  <ons-list>
    <ons-list-item modifier="chevron" onclick="menu.setMainPage('page1.html', {closeMenu: true})">
      page1.html
    </ons-list-item>
    
    <ons-list-item modifier="chevron" onclick="menu.setMainPage('page2.html', {closeMenu: true})">
      page2.html

  </ons-list>
