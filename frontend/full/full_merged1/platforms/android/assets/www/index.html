<script type="text/ons-template" id="camera.html">
<ons-navigator var="myNavigator" style="background-color: transparent">
    <ons-page id="camera" style="background-color: transparent">
    <div id="camera_box">
      <div class="controls">
        <div class="block">
            <ons-button id="takePictureButton" modifier="chevron" onclick="myNavigator.pushPage('slide.html')">Snap</ons-button>
        </div>
      </div>
      <div class="pictures" style="display:none;">
        <p><img id="previewPicture" width="200"/></p>
        <p><img id="originalPicture" width="200"/></p>
      </div>
    </div>

  </ons-page>
  </ons-navigator>
</script>



<script type="text/ons-template" id="slide.html">
    <ons-page id="slide">
                  <ul class="pgwSlideshow"></ul>

                <div class="navigation-bar">
                  <div class="navigation-bar__left">
                    <ons-button modifier="chevron" onclick="myNavigator.popPage()">
                      Add More
                    </ons-button>
                  </div>

                  <div class="navigation-bar__center"> </div>

                  <div class="navigation-bar__right" modifier="chevron" onclick="myNavigator.pushPage('description.html')">
                    <div class="button navigation-bar__line-height">Next</div>
                  </div>
                </div>
    </ons-page>
</script>

<script type="text/ons-template" id="description.html">
    <ons-page id="description">
        <div>
        <p id="price_title">Price</p>
        <ons-row>
            <ons-col width="15%" class="huf">HUF</ons-col>
            <ons-col width="45%"><textarea class="textarea price" rows="1" placeholder="Price"></textarea></ons-col>
        </ons-row>
        </div>
        <ons-row>
            <ons-col width="100%"><textarea class="textarea description" rows="5" placeholder="Description"></textarea></ons-col>
        </ons-row>
        <div>
            <p>Delivery</p>
            <label class="checkbox">
              <input type="checkbox" checked="checked">
              <div class="checkbox__checkmark"></div>
              Buyer can pickup
            </label>
            <br>
            <label class="checkbox">
              <input type="checkbox" checked="checked">
              <div class="checkbox__checkmark"></div>
              I can offer delivery
            </label>
        </div>
        <p>Actual image</p>
        <div class="desc_images">
            <div class="wrapper">
            </div>
        </div>
        <div class="submit">
            <ons-button class="button" modifier="chevron" onclick="myNavigator.pushPage('success.html')">Post</ons-button>
        </div>
</script>

<script type="text/ons-template" id="success.html">
    <ons-page>
        <h1>Your item is now active!</h1>
        <p>Good luck!</p>
        <p>Spread the word!</p>
    </ons-page>
</script>
