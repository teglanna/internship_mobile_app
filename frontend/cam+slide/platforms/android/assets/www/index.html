    <body id="cameraBody">
    <ons-navigator title="Navigator" var="myNavigator" style="background-color: transparent">
    <ons-page style="background-color: transparent">
    <div id="camera">
		<div class="controls">
			<div class="block">
				<ons-button id="startCameraButton">Start Camera at back</ons-button>
				<ons-button id="startCameraAnotherPosButton">Start Camera at front</ons-button>
            </div>

            <div class="block">
				<ons-button id="switchCameraButton">Switch Camera</ons-button>
                <ons-button id="stopCameraButton">Stop Camera</ons-button>
            </div>
            <div class="block">
                <ons-button id="takePictureButton">Take Picture</ons-button>
                <ons-button id="next" modifier="chevron" onclick="myNavigator.pushPage('slide.html')">Next</ons-button>
			</div>
        </div>
		<div class="pictures">
			<p><img id="previewPicture" width="200"/></p>
			<p><img id="originalPicture" width="200"/></p>
		</div>
    </div>


<!-- slide page -->

    <ons-template id="slide.html">

        <ons-page>
          <ul class="pgwSlideshow"></ul>


        <div class="navigation-bar">
          <div class="navigation-bar__left">
            <ons-button modifier="chevron" onclick="myNavigator.popPage()">
              Add More
            </ons-button>
          </div>

          <div class="navigation-bar__center"> </div>

          <div class="navigation-bar__right" modifier="chevron" onclick="myNavigator.pushPage('page1.html', { animation : 'lift' } )">
            <div class="button navigation-bar__line-height">Next</div>
          </div>
        </div>

          </ons-page>
    </ons-template>

<!-- end slide page -->
