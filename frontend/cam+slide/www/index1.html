<!DOCTYPE html>
<html>
    <head>
    <title>Slideshow</title>
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components.css">
    <link rel="stylesheet" type="text/css" href="css/pg.css">
    <link rel="stylesheet" type="text/css" href="css/pg_light.min.css">
    <script type="text/javascript" src="js/angular/angular.js"></script>
    <script type="text/javascript" src="js/jquery.2.min.js"></script>
    <script type="text/javascript" src="js/pg.js"></script>
    <script type="text/javascript" src="js/onsenui.js"></script>

    <script>
    var module = ons.bootstrap();
    module.controller('AppController', function($scope) {
      ons.createPopover('popover.html').then(function(popover) {
        $scope.popover = popover;
      });

      $scope.show = function(e) {
        $scope.popover.show(e);
      };
    });
    </script>
    </head>

    <body>
    <ons-navigator title="Navigator" var="myNavigator">
        <ons-page>
          <ul class="pgwSlideshow"></ul>


    <div class="navigation-bar">
      <div class="navigation-bar__left" modifier="chevron" onclick="myNavigator.pushPage('page1.html', { animation : 'lift' } )">
        <a href="index.html">
        <ons-button>
          Add More
        </ons-button>
        </a>
      </div>

      <div class="navigation-bar__center"> </div>

      <div class="navigation-bar__right" modifier="chevron" onclick="myNavigator.pushPage('page1.html', { animation : 'lift' } )">
        <div class="button navigation-bar__line-height">Next</div>
      </div>
    </div>


    <ons-template id="page1.html">
    <ons-page>
      <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Page 2</div>
      </ons-toolbar>
      <div style="text-align: center; margin-top: 100px;">
        <ons-button modifier="light" onclick="myNavigator.popPage()">
          Pop Page
        </ons-button>
      </div>
      </ons-page>
    </ons-template>

      </ons-page>
    </ons-navigator>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/slideshow.js"></script>
    </body>
</html>
