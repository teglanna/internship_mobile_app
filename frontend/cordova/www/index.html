<!DOCTYPE html>

<html>
        <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/onsenui.css">
        <link rel="stylesheet" href="css/onsen-css-components.css">
        <link rel="stylesheet" href="css/carousel.css">
        <title>Hello World</title>
        <script src="js/angular/angular.js"></script>
        <script src="js/onsenui.js"></script>
        <script>
        var module = ons.bootstrap();
        module.controller('AppController', function($scope) {
        ons.createPopover('popover.html').then(function(popover) {
        $scope.popover = popover;
        });
        $scope.show = function(e) {
        $scope.popover.show(e);
        };
        });
        </script>
    </head>
    <body>
        <ons-navigator title="Navigator" var="myNavigator">
        <ons-page ng-controller="AppController">
        <ons-toolbar>
        <div class="right">
            <ons-toolbar-button id="navigation" ng-click="show('#navigation')">
            <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em">
            </ons-toolbar-button>
        </div>
        <div class="center">Carousel</div>
        </ons-toolbar>
        <ons-carousel swipeable overscrollable auto-scroll fullscreen var="carousel">
        <ons-carousel-item style="text-align: center">
        <img src="http://placekitten.com/g/300/500">
        </ons-carousel-item>
        <ons-carousel-item style="text-align: center">
        <img src="http://placekitten.com/g/300/500">
        </ons-carousel-item>
        <ons-carousel-item style="text-align: center">
        <img src="http://placekitten.com/g/300/500">
        </ons-carousel-item>
        <ons-carousel-item style="text-align: center">
        <img src="http://placekitten.com/g/300/500">
        </ons-carousel-item>
        </ons-carousel>
        <ons-bottom-toolbar>
        <div style="text-align: center">
            <ons-button modifier="chevron" onclick="myNavigator.pushPage('page1.html', { animation : 'lift' } )">
            button1
            </ons-button>
            <ons-button modifier="chevron" onclick="myNavigator.pushPage('page1.html', { animation : 'slide' } )">
            button2
            </ons-button>
            <input type="text" class="text-input" placeholder="text" value="">
        </div>
    </div>
    </ons-bottom-toolbar>
    <ons-template id="page1.html">
    <ons-page>
    <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">Page 2</div>
    </ons-toolbar>
    <div style="text-align: center; margin-top: 100px;">
        <ons-button modifier="light" onclick="myNavigator.popPage()">
        Pop Page
        </ons-button>
    </div>
    </ons-page>
    </ons-template>
    </ons-page>
    </ons-navigator>
    <script type="text/ons-template" id="popover.html">
    <ons-popover direction="up down" cancelable>
    <div style="text-align: center; opacity: 0.5;">
        <p>This is a popover!</p>
        <p><small>Click the background to remove the popover</small></p>
    </div>
    </ons-popover>
    </script>

    <script src="js/cordova.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
